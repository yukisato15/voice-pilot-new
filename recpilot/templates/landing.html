<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RecPilot | Zoom収録進行支援ツール</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  </head>
  <body class="bg-slate-50">
    <main class="mx-auto flex min-h-screen max-w-3xl flex-col items-center justify-center gap-10 px-6 text-slate-900">
      <div class="text-center">
        <h1 class="text-3xl font-bold">RecPilot</h1>
        <p class="mt-2 text-lg text-slate-600">AI学習用Zoom収録をスムーズに進行するためのWebツール</p>
      </div>
      <div class="grid w-full gap-4 sm:grid-cols-2">
        <a
          href="{{ url_for('control') }}"
          class="rounded-xl border border-blue-200 bg-white p-6 shadow-sm transition hover:-translate-y-1 hover:border-blue-300 hover:shadow-md"
        >
          <h2 class="text-xl font-semibold text-blue-700">進行者用 Control</h2>
          <p class="mt-2 text-sm text-slate-600">テーマ切替・タイマー・カンペ送信・メモ記録を行う管理画面</p>
        </a>
        <a
          href="{{ url_for('prompt') }}"
          class="rounded-xl border border-slate-700 bg-slate-900 p-6 text-white shadow-sm transition hover:-translate-y-1 hover:border-indigo-300 hover:shadow-md"
        >
          <h2 class="text-xl font-semibold">カンペ表示 Prompt</h2>
          <p class="mt-2 text-sm text-slate-200">Zoomで画面共有するカンペ専用画面。リアルタイムに更新されます。</p>
        </a>
      </div>
      <footer class="text-sm text-slate-500">
        &copy; {{ current_year }} RecPilot
      </footer>
    </main>
  </body>
</html>
